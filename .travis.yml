dist: trusty
language: cpp

cache:
  ccache: true
  directories:
    - dependencies
    - build/libs

before_cache:
  - ${TRAVIS_BUILD_DIR}/scripts/cleanup-cmake.sh

env:
  global:
    - MAKEFLAGS="-j 2"

# Create aliases for some of shared build configuration
_basic_env:
  - &daily_linux
    if: type = cron
    os: linux
    compiler: gcc
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-6
          - valgrind
          - lcov
          - libsuitesparse-dev
  - &linux_base
    if: type != cron AND branch != coverity_scan
    os: linux
    compiler: gcc
  - &osx_base
    if: branch != coverity_scan
    os: osx
    compiler: clang

jobs:
  # On weekdays, the backlog for waiting OS X builds is huge
  fast_finish: true
  allow_failures:
    - os: osx

  include:
    # Coverity static analysis job
    - if: branch = coverity_scan
      os: linux
      compiler: gcc
      cache:
        ccache: false
        directories:
          - dependencies
          - build/libs
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - libsuitesparse-dev
        coverity_scan:
          project:
            name: 'LLNL/GridDyn'
            description: 'GridDyn is an open-source power transmission simulation software package'
          notification_email: mast9@llnl.gov
          build_command_prepend: echo $(which gcc-6) && ls -l && cov-configure --compiler $(which gcc-6) -- -fPIC -std=c++14 && cmake ${GRIDDYN_DEPENDENCY_FLAGS} ${GRIDDYN_OPTION_FLAGS} -DCMAKE_DISABLE_FIND_PACKAGE_LAPACK=ON ..
          build_command: make
          branch_pattern: coverity_scan
      script: ls -l cov-int && cat cov-int/build-log.txt
      env:
        - MATRIX_EVAL="COMPILER=gcc && CC=gcc-6 && CXX=g++-6"
        # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
        #   via the "travis encrypt" command using the project repo's public key
        - secure: ''
    # XCode 8gm, OS X 10.11
    - <<: *osx_base
      env:
        - MATRIX_EVAL="COMPILER=clang && BUILD_TYPE=Release && TRAVIS_XCODE_VERSION=8"
        - HOMEBREW_NO_AUTO_UPDATE=1
        - NO_OPENMP=true
        - BUILD_SUITESPARSE=true
      osx_image: xcode8

    - <<: *linux_base
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - libsuitesparse-dev
      env:
        - MATRIX_EVAL="COMPILER=gcc && CC=gcc-6 && CXX=g++-6"
        - CI_CMAKE_VERSION=3.12.0
        - USE_MPI=mpich

    - <<: *linux_base
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - libsuitesparse-dev
      env:
        - MATRIX_EVAL="COMPILER=gcc && CC=gcc-4.9 && CXX=g++-4.9"
        - CI_BOOST_VERSION=1.61.0
        - BUILD_C_LIB=true

    - <<: *linux_base
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.5
          packages:
            - libstdc++-6-dev
            - clang-3.5
            - libsuitesparse-dev
      env:
        - MATRIX_EVAL="COMPILER=clang && CC='clang-3.5' && CXX='clang++-3.5'"
        - CCACHE_CPP2=yes
        - NO_OPENMP=true
        - BUILD_C_LIB=true

    # ------------------------------------------------
    # Jobs for daily valgrind and code coverage tests
    # ------------------------------------------------
    - <<: *daily_linux
      env:
        - MATRIX_EVAL="COMPILER=gcc && CC=gcc-6 && CXX=g++-6"
        - RUN_VALGRIND=true
        - DISABLE_CI_TESTS=true
        - BUILD_C_LIB=true
        - BUILD_TYPE=RelWithDebInfo
        - USE_MPI=mpich
    - <<: *daily_linux
      env:
        - MATRIX_EVAL="COMPILER=gcc && CC=gcc-6 && CXX=g++-6"
        - BUILD_TYPE=Coverage
        - GCOV_TOOL=gcov-6
        - USE_MPI=mpich
    - <<: *daily_linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - libsuitesparse-dev
      env:
        - MATRIX_EVAL="COMPILER=gcc && CC='gcc-5' && CXX='g++-5'"
        - USE_MPI=mpich
    - <<: *daily_linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages:
            - libstdc++-6-dev
            - clang-4.0
            - libsuitesparse-dev
      env:
        - MATRIX_EVAL="COMPILER=clang && CC='clang-4.0' && CXX='clang++-4.0'"
        - CCACHE_CPP2=yes
        - CXX_STANDARD=17
        - USE_MPI=mpich
    - <<: *daily_linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages:
            - libstdc++-6-dev
            - clang-4.0
            - libsuitesparse-dev
      env:
        - MATRIX_EVAL="COMPILER=clang && CC='clang-4.0' && CXX='clang++-4.0'"
        - CCACHE_CPP2=yes
        - RUN_ASAN=true
        - BUILD_C_LIB=true
        - USE_MPI=mpich
        - JOB_OPTION_FLAGS="-C../scripts/asan-cache.cmake"
    - <<: *daily_linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
          packages:
            - libstdc++-6-dev
            - clang-4.0
            - libsuitesparse-dev
      env:
        - MATRIX_EVAL="COMPILER=clang && CC='clang-4.0' && CXX='clang++-4.0'"
        - CCACHE_CPP2=yes
        - RUN_UBSAN=true
        - USE_MPI=mpich
        - JOB_OPTION_FLAGS="-C../scripts/ubsan-cache.cmake"

branches:
  except:
    - gh-pages

before_install:
  -
  - eval "${MATRIX_EVAL}"
  - $CXX --version

install:
  - export GRIDDYN_DEPENDENCY_FLAGS=""
  - OPTION_FLAGS_ARR=()
  - if [[ "$ENABLE_HELICS" ]]; then OPTION_FLAGS_ARR+=("-DGRIDDYN_ENABLE_HELICS_EXECUTABLE=ON" "-DAUTOBUILD_HELICS=ON") ; fi
  - if [[ "$ENABLE_FMI" ]]; then OPTION_FLAGS_ARR+=("-DGRIDDYN_ENABLE_FMI_EXPORT=ON") ; else OPTION_FLAGS_ARR+=("-DGRIDDYN_ENABLE_FMI=OFF") ; fi
  - if [[ "$BUILD_TYPE" ]]; then OPTION_FLAGS_ARR+=("-DCMAKE_BUILD_TYPE=${BUILD_TYPE}") ; fi
  - if [[ "$BUILD_TYPE" == "Coverage" ]]; then OPTION_FLAGS_ARR+=("-DGRIDDYN_ENABLE_CODE_COVERAGE_TEST=ON") ; fi

  - source scripts/install-ci-dependencies.sh
  - GRIDDYN_DEPENDENCY_FLAGS+=" -DBOOST_INSTALL_PATH=${CI_DEPENDENCY_DIR}/boost"
  - if [[ "$BUILD_TYPE" == "Coverage" ]]; then pip install --user cpp-coveralls ; fi
  - if [[ "$USE_MPI" ]]; then OPTION_FLAGS_ARR+=("-DENABLE_MPI=ON") ; fi
  - if [[ "$BUILD_SUITESPARSE" ]]; then OPTION_FLAGS_ARR+=("-DGRIDDYN_SUITESPARSE_FORCE_SUBPROJECT=ON") ; fi
  - if [[ "$NO_OPENMP" ]]; then OPTION_FLAGS_ARR+=("-DGRIDDYN_ENABLE_OPENMP=OFF") ; fi
  - if [[ "$BUILD_C_LIB" ]]; then OPTION_FLAGS_ARR+=("-DGRIDDYN_BUILD_C_SHARED_LIBRARY=ON") ; fi
  - if [[ "$USE_MPI" ]]; then CC=${CI_DEPENDENCY_DIR}/mpi/bin/mpicc ; CXX=${CI_DEPENDENCY_DIR}/mpi/bin/mpic++ ; fi

  - OPTION_FLAGS_ARR+=("-DGRIDDYN_BUILD_C_SHARED_LIBRARY=ON")
  - export GRIDDYN_OPTION_FLAGS=${OPTION_FLAGS_ARR[@]}

  - TEST_FLAGS_ARR=()
  - if [[ "$RUN_VALGRIND" ]]; then TEST_FLAGS_ARR+=("--valgrind") ; fi
  - if [[ "$RUN_CACHEGRIND" ]]; then TEST_FLAGS_ARR+=("--cachegrind") ; fi
  - if [[ "$RUN_ASAN" ]]; then TEST_FLAGS_ARR+=("--asan") ; fi
  - if [[ "$RUN_MSAN" ]]; then TEST_FLAGS_ARR+=("--msan") ; fi
  - if [[ "$RUN_UBSAN" ]]; then TEST_FLAGS_ARR+=("--ubsan") ; fi
  - if [[ "$NO_CTEST" ]]; then TEST_FLAGS_ARR+=("--no-ctest") ; fi
  - if [[ "$DISABLE_CI_TESTS" ]]; then TEST_FLAGS_ARR+=("--disable-unit-tests") ; fi
  - export CI_TEST_FLAGS=${TEST_FLAGS_ARR[@]}

before_script:
  - mkdir -p build && cd build

script:
  - cmake ${JOB_OPTION_FLAGS} ${GRIDDYN_DEPENDENCY_FLAGS} ${GRIDDYN_OPTION_FLAGS} -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..
  - cmake --build . -- -j2

  # Setup counters for coverage
  - if [[ "$BUILD_TYPE" == "Coverage" ]]; then pushd .. && scripts/lcov-helper.sh setup-counters && popd ; fi

  # Run CI tests
  - ../scripts/run-ci-tests.sh ${CI_TEST_FLAGS}

  # Gather coverage results
  - if [[ "$BUILD_TYPE" == "Coverage" ]]; then pushd .. && scripts/lcov-helper.sh gather-coverage-info --gcov ${GCOV_TOOL} --coveralls --codecov && popd ; fi

after_failure: 'cat /home/travis/build/LLNL/GridDyn/build/compile_commands.json'

notifications:
  email: false
